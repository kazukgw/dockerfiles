#user  nobody;
worker_processes  1;

error_log  /var/log/nginx/error.log;
error_log  /var/log/nginx/error.log  notice;
error_log  /var/log/nginx/error.log  info;

#pid        logs/nginx.pid;

daemon off;

events {
    worker_connections  1024;
}

rtmp {
	server {
		listen 1935;
		chunk_size 4000;
		publish_time_fix off;

		application src {
			live on;
			record all;
			record_path /stream_data;
			access_log /var/log/nginx/rtmp_access.log;
			exec_push /bin/ffmpeg -loglevel verbose -re -i rtmp://localhost/src/srcstream -vcodec libx264 -vprofile baseline -acodec libfdk_aac -ar 44100 -ac 1 -f flv rtmp://localhost/dash/movie 2>>/var/log/nginx/ffmpeg-stream.log;
		}

		application hls {
		    live on;
		    hls on;
		    hls_path /tmp/hls;

		}

		application dash {
		    live on;
		    dash on;
		    dash_path /tmp/dash;
		    dash_fragment 3s;
		}

		application live {
			live on;
		}
	}


}


